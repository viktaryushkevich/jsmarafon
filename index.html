<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon Fight</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="body">
    <header>
        <img class="logo"
             title="Reset Game"
             src="./assets/Pokemon_logo.png"
             alt="Pokemon">
    </header>
    <div class="playground" id="div-game">
        <div class="pokemon character" id="left-frame">
            <span class="lvl" id="level-character"></span>

            <img src="" id="image-character" alt="character" class="sprite">

            <div class="details">
                <h2 class="name" id="name-character">
                    Pikachu
                </h2>
                <div class="hp">
                    <div class="bar">
                        <div class="health" id="progressbar-character" style="width: 100%;"></div>
                    </div>
                    <span class="text" id="health-character">100 / 100</span>
                </div>
            </div>
        </div>

        <div id="div-controls">
            <div class="control" id="div-kick-character">
            </div>
            <div class="control" id="div-start-game">
                <button class="button" id="btn-start-game">
                    -- Start Game --
                </button>
            </div>
        </div>

        <div class="pokemon enemy" id="right-frame">
            <span class="lvl" id="level-enemy"></span>

            <img src="" id="image-enemy" alt="enemy" class="sprite">

            <div class="details">
                <h2 class="name" id="name-enemy">
                    Charmander
                </h2>
                <div class="hp">
                    <div class="bar">
                        <div class="health" id="progressbar-enemy" style="width: 100%;"></div>
                    </div>
                    <span class="text" id="health-enemy">100 / 100</span>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="catch_screen"></div>
<div class="logs-container">
    <div id="logs" class="logger"></div>
</div>
<script src="main.js" type="module"></script>
</body>
</html>
